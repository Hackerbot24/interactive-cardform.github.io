<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Interactive Card Details Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        :root {
            --gradient: linear-gradient(to right, hsl(249, 99%, 64%), hsl(278, 94%, 30%));
            --red: hsl(0, 100%, 66%);
            --white: hsl(0, 0%, 100%);
            --light-grayish-violet: hsl(270, 3%, 87%);
            --dark-grayish-violet: hsl(279, 6%, 55%);
            --very-dark-violet: hsl(278, 68%, 11%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 18px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--white);
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1440px;
            height: calc(100vh - 60px); /* Adjust for footer height */
            margin: 0 auto;
        }

        .card-preview {
            width: 40%;
            background-image: url('images\bg-card-front.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-front, .card-back {
            position: absolute;
            width: 447px;
            height: 245px;
            border-radius: 10px;
            padding: 25px;
            color: var(--white);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background-image: var(--gradient);
            top: 20%;
            left: 100px;
        }

        .card-back {
            background-color: var(--light-grayish-violet);
            top: 50%;
            left: 150px;
        }

        .card-logo {
            margin-bottom: 60px;
        }

        .card-number {
            font-size: 28px;
            letter-spacing: 3px;
            margin-bottom: 25px;
        }

        .card-name, .card-expiry {
            font-size: 14px;
            text-transform: uppercase;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
        }

        .card-back .cvc {
            position: absolute;
            right: 50px;
            top: 110px;
            font-size: 14px;
        }

        .form-container {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 100px;
        }

        form {
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            color: var(--very-dark-violet);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--light-grayish-violet);
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
            border-image: var(--gradient);
            border-image-slice: 1;
        }

        .input-group {
            display: flex;
            gap: 20px;
        }

        .input-group div {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--very-dark-violet);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: hsl(278, 68%, 20%);
        }

        .error {
            color: var(--red);
            font-size: 12px;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        input.error-input {
            border-color: var(--red);
        }

        .thank-you {
            text-align: center;
            display: none;
        }

        .thank-you img {
            margin-bottom: 30px;
        }

        .thank-you h2 {
            color: var(--very-dark-violet);
            margin-bottom: 15px;
        }

        .thank-you p {
            color: var(--dark-grayish-violet);
            margin-bottom: 30px;
        }

        footer {
            background-color: var(--very-dark-violet);
            color: var(--white);
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        footer a {
            color: var(--light-grayish-violet);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--white);
        }

        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .card-preview {
                width: 100%;
                height: 40vh;
                min-height: 300px;
            }

            .card-front, .card-back {
                width: 350px;
                height: 200px;
                left: 50%;
                transform: translateX(-50%);
            }

            .card-front {
                top: 20%;
            }

            .card-back {
                top: 50%;
            }

            .form-container {
                width: 100%;
                padding: 50px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-preview">
            <div class="card-front">
                <div class="card-logo">
                    <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
                </div>
                <div class="card-number">0000 0000 0000 0000</div>
                <div class="card-details">
                    <div class="card-name">Jane Appleseed</div>
                    <div class="card-expiry">00/00</div>
                </div>
            </div>
            <div class="card-back">
                <div class="cvc">000</div>
            </div>
        </div>
        <div class="form-container">
            <form id="card-form">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" placeholder="e.g. Jane Appleseed" required>
                <div class="error" id="name-error"></div>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required>
                <div class="error" id="number-error"></div>

                <div class="input-group">
                    <div>
                        <label for="card-expiry-month">Exp. Date (MM/YY)</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="card-expiry-month" placeholder="MM" maxlength="2" required>
                            <input type="text" id="card-expiry-year" placeholder="YY" maxlength="2" required>
                        </div>
                        <div class="error" id="expiry-error"></div>
                    </div>
                    <div>
                        <label for="card-cvc">CVC</label>
                        <input type="text" id="card-cvc" placeholder="e.g. 123" maxlength="3" required>
                        <div class="error" id="cvc-error"></div>
                    </div>
                </div>

                <button type="submit">Confirm</button>
            </form>
            <div class="thank-you">
                <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
                <h2>Thank you!</h2>
                <p>We've added your card details</p>
                <button id="continue-btn">Continue</button>
            </div>
        </div>
    </div>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hackerbot24">Hackerbot24</a>.
    </footer>


    <script>
        const cardForm = document.getElementById('card-form');
        const thankYou = document.querySelector('.thank-you');
        const continueBtn = document.getElementById('continue-btn');
        const cardNumber = document.querySelector('.card-number');
        const cardName = document.querySelector('.card-name');
        const cardExpiry = document.querySelector('.card-expiry');
        const cardCvc = document.querySelector('.card-back .cvc');

        function formatCardNumber(value) {
            const regex = /^(\d{0,4})(\d{0,4})(\d{0,4})(\d{0,4})$/g;
            const onlyNumbers = value.replace(/[^\d]/g, '');
            return onlyNumbers.replace(regex, (regex, $1, $2, $3, $4) =>
                [$1, $2, $3, $4].filter(group => !!group).join(' ')
            );
        }

        function updateCardPreview(input) {
            const inputId = input.id;
            const value = input.value;

            switch(inputId) {
                case 'card-name':
                    cardName.textContent = value || 'Jane Appleseed';
                    break;
                case 'card-number':
                    cardNumber.textContent = formatCardNumber(value) || '0000 0000 0000 0000';
                    break;
                case 'card-expiry-month':
                case 'card-expiry-year':
                    const month = document.getElementById('card-expiry-month').value.padStart(2, '0');
                    const year = document.getElementById('card-expiry-year').value.padStart(2, '0');
                    cardExpiry.textContent = `${month}/${year}`;
                    break;
                case 'card-cvc':
                    cardCvc.textContent = value || '000';
                    break;
            }
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', (e) => {
                updateCardPreview(e.target);
            });
        });

        cardForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let isValid = true;

            // Validate card name
            const nameInput = document.getElementById('card-name');
            const nameError = document.getElementById('name-error');
            if (nameInput.value.trim() === '') {
                nameError.textContent = "Can't be blank";
                nameInput.classList.add('error-input');
                isValid = false;
            } else {
                nameError.textContent = '';
                nameInput.classList.remove('error-input');
            }

            // Validate card number
            const numberInput = document.getElementById('card-number');
            const numberError = document.getElementById('number-error');
            if (numberInput.value.replace(/\s/g, '').length !== 16) {
                numberError.textContent = 'Wrong format, numbers only';
                numberInput.classList.add('error-input');
                isValid = false;
            } else {
                numberError.textContent = '';
                numberInput.classList.remove('error-input');
            }

            // Validate expiry date
            const monthInput = document.getElementById('card-expiry-month');
            const yearInput = document.getElementById('card-expiry-year');
            const expiryError = document.getElementById('expiry-error');
            if (monthInput.value === '' || yearInput.value === '') {
                expiryError.textContent = "Can't be blank";
                monthInput.classList.add('error-input');
                yearInput.classList.add('error-input');
                isValid = false;
            } else if (parseInt(monthInput.value) < 1 || parseInt(monthInput.value) > 12) {
                expiryError.textContent = 'Invalid month';
                monthInput.classList.add('error-input');
                isValid = false;
            } else {
                expiryError.textContent = '';
                monthInput.classList.remove('error-input');
                yearInput.classList.remove('error-input');
            }

            // Validate CVC
            const cvcInput = document.getElementById('card-cvc');
            const cvcError = document.getElementById('cvc-error');
            if (cvcInput.value.length !== 3) {
                cvcError.textContent = 'Must be 3 digits';
                cvcInput.classList.add('error-input');
                isValid = false;
            } else {
                cvcError.textContent = '';
                cvcInput.classList.remove('error-input');
            }

            if (isValid) {
                cardForm.style.display = 'none';
                thankYou.style.display = 'block';
            }
        });

        continueBtn.addEventListener('click', () => {
            cardForm.reset();
            cardForm.style.display = 'block';
            thankYou.style.display = 'none';
            updateCardPreview({id: 'card-name', value: ''});
            updateCardPreview({id: 'card-number', value: ''});
            updateCardPreview({id: 'card-expiry-month', value: ''});
            updateCardPreview({id: 'card-expiry-year', value: ''});
            updateCardPreview({id: 'card-cvc', value: ''});
        });
    </script>
</body>
</html>
